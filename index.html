<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwipeHire Landing</title>
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        /* Define custom variables for the exact purple and gradient colors */
        :root {
            --primary-purple: #482B61; /* Deep Purple for borders, lines, and primary elements */
            --light-lilac: #D0D0E0;   /* Top of gradient */
            --medium-purple: #A090C0; /* Bottom of gradient, slightly faded */
            --shadow-color: rgba(0, 0, 0, 0.7); /* Darker shadow for the logo text */
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            /* Applying the custom gradient background */
            background: linear-gradient(180deg, var(--light-lilac) 0%, var(--medium-purple) 100%);
            color: #333; /* Default text color */
        }

        /* Custom shadow for the main "SwipeHire" logo text to give it depth */
        .title-shadow {
            text-shadow: 
                -1px -1px 0 var(--shadow-color), 
                 1px -1px 0 var(--shadow-color),
                -1px  1px 0 var(--shadow-color),
                 1px  1px 0 var(--shadow-color),
                 2px  2px 5px var(--shadow-color);
        }

        /* Styling for the three action cards to match the heavy border/shadow look */
        .action-card {
            border: 2px solid var(--primary-purple);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .action-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header Navigation Bar -->
    <header class="w-full bg-white bg-opacity-90 fixed top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
            <!-- Logo Left (Icon + Text) -->
            <div class="flex items-center space-x-2 text-[var(--primary-purple)] font-extrabold text-2xl">
                <!-- Icon: Simplified Refresh/Loop Icon -->
                <svg class="w-8 h-8 stroke-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="9" stroke="var(--primary-purple)"></circle>
                    <path d="M15 9l-3 3-3-3" stroke="var(--primary-purple)"></path>
                </svg>
                <span class="tracking-widest">SWIPEHIRE</span>
            </div>

            <!-- Icons Right (Profile + Menu) -->
            <div class="flex items-center space-x-6 text-[var(--primary-purple)]">
                <!-- Profile Icon & Text -->
                <div class="flex items-center space-x-2 cursor-pointer hover:opacity-80">
                    <svg class="w-7 h-7 stroke-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span class="hidden sm:inline font-bold">PROFILE</span>
                </div>

                <!-- Hamburger Menu Icon -->
                <svg class="w-7 h-7 stroke-2 cursor-pointer hover:opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </div>
        </div>
        <!-- Thick Purple Separator Line -->
        <div class="h-1 bg-[var(--primary-purple)] w-full shadow-inner"></div>
    </header>

    <!-- Main Content Area - Centered Flex Container -->
    <main class="flex-grow flex flex-col items-center justify-center text-center pt-28 pb-8 px-4">
        
        <!-- Large Title Section -->
        <div class="mb-10 mt-10">
            <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 tracking-wider mb-2">
                WELCOME TO
            </h2>
            <h1 class="text-7xl sm:text-9xl font-extrabold text-[var(--primary-purple)] title-shadow leading-none tracking-tight">
                SWIPEHIRE
            </h1>
        </div>

        <!-- Tagline -->
        <p class="text-xs sm:text-base font-medium text-gray-800 max-w-sm mb-16 px-4 tracking-wider">
            A SMARTER, MORE HUMAN WAY TO FIND YOUR NEXT JOB
        </p>

        <!-- Action Cards Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-5xl">

            <!-- Card 1: ACCOUNT -->
            <div class="action-card p-6 rounded-xl bg-white bg-opacity-80 flex flex-col items-center justify-center space-y-3 cursor-pointer">
                <!-- Icon: Person in a Circle (Approximation) -->
                <svg class="w-20 h-20 text-[var(--primary-purple)] stroke-[1.5px]" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="7" r="4" fill="var(--primary-purple)"/>
                    <path d="M12 15c-3.6 0-6.4 2.4-7 6h14c-0.6-3.6-3.4-6-7-6z" fill="var(--primary-purple)"/>
                    <circle cx="12" cy="12" r="10" stroke="var(--primary-purple)"/>
                </svg>
                <span class="font-bold text-lg text-gray-800 tracking-wide mt-3">ACCOUNT</span>
            </div>

            <!-- Card 2: BUILD YOUR PROFILE -->
            <div class="action-card p-6 rounded-xl bg-white bg-opacity-80 flex flex-col items-center justify-center space-y-3 cursor-pointer">
                <!-- Icon: Lock/Bag in a Circle (Approximation) -->
                <svg class="w-20 h-20 text-[var(--primary-purple)] stroke-[1.5px]" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="var(--primary-purple)"/>
                    <!-- Lock body (filled part) -->
                    <rect x="8" y="10" width="8" height="6" rx="1" fill="var(--primary-purple)"/>
                    <!-- Lock top/shackle -->
                    <path d="M10 10V8a2 2 0 014 0v2" stroke="var(--primary-purple)"/>
                </svg>
                <span class="font-bold text-lg text-gray-800 tracking-wide text-center mt-3">BUILD YOUR PROFILE</span>
            </div>

            <!-- Card 3: MORE INFORMATION -->
            <div class="action-card p-6 rounded-xl bg-white bg-opacity-80 flex flex-col items-center justify-center space-y-3 cursor-pointer">
                <!-- Icon: Info 'i' in a Circle (Approximation) -->
                <svg class="w-20 h-20 text-[var(--primary-purple)] stroke-[1.5px]" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="var(--primary-purple)"/>
                    <!-- Info 'i' body (filled) -->
                    <path d="M12 8h.01M12 11v5" stroke="var(--primary-purple)" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M11 11h2v5h-2z" fill="var(--primary-purple)"/>
                </svg>
                <span class="font-bold text-lg text-gray-800 tracking-wide mt-3">MORE INFORMATION</span>
            </div>
        </div>
    </main>
</body>
</html>
